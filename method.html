<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Javascript String Method</h2>
    <p>BAsic Methods</p>

    <script>
        var str = "AmAzInG"

        document.write(str.toUpperCase())
        document.write("<br>");

        document.write(str.toLowerCase())
        document.write('<br>');

        document.write(str.startsWith('i'))
        document.write('<br>');

        document.write(Math.random());
        document.write('<br>');

        document.write(Math.random() * 100);
        document.write('<br>');

        document.write(Math.floor(75.66666));
    </script>
</body>
</html
